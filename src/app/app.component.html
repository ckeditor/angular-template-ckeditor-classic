<header class="inverted">
  <h2>CKEditor 5 Classic in Angular</h2>
</header>
<div class="content" role="main">
  <ckeditor [editor]="Editor" data="<p>Hello from CKEditor5!</p>" (ready)="onReady($event)" (change)="onChange($event)">
  </ckeditor>
</div>
<section class="inverted">
  <p>Edit <code>src/app/app.component.ts</code> and save to reload.</p>
  <a href="https://ckeditor.com/docs/ckeditor5/latest/installation/frameworks/angular.html">See docs</a>
</section>
